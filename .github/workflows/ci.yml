name: Seminar Hall Booking Software

on: 
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: "ubuntu-latest"
        env: 
            DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
        steps: 
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 22
            
            - name: Cache node modules
              uses: actions/cache@v3
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json')}}
                restore-keys: |
                    ${{ runner.os }}-node-
                        
            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

            

        